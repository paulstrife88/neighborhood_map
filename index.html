<!DOCTYPE html>
<html>
<head>
	<title>Neighborhood Map</title>

	<link rel="stylesheet" type="text/css" href="static/css/main.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="static/js/knockout-3.4.2.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
</head>

<body>
	<div id="wrapper">
		<ul class="header">
			<li><span><a href="#"><i class="material-icons md-36 md-light toggle" onclick="toogleMenu()">dehaze</i></a></span></li>
			<li><span class="title"><h2>Neighborhood Map</h2></span></li>
		</ul>
		<div id="menu">
			
			<ul class="list-head">
				<li class="search-bar hide">
					<input data-bind="textInput: searchString" />
				</li>
			</ul>
			<ul class="list-content" data-bind="foreach: searchResults">
				<li class="hide" data-bind="click: $parent.bounceIt">
					<i class="material-icons md-36 md-light">list</i>
					<span data-bind="text: name"></span>
				</li>
			</ul>
		</div>

		<div id="map">
		</div>

		<div class="clear"></div>
	</div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrJOEG7IiV5A5L-eVqBfuSQmk8pNTxe_w&callback=initMap"></script>
    <script src="static/js/app.js"></script>
    <script src="static/js/slider.js"></script>
</body>
</html>
